<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 메서드</title>
    <script src="./resources/jquery_3.7.1.js"></script>
</head>
<body>
    <h1>Content 영역 (innerHTML, innerText) 관련 메서드</h1>
    <p>.html / .text 매개인자 추가하면 setter 안하면 getter</p>
    <p>츄가적인 기능들</p>
    <h1 id="test1">네이버로</h1>
    <h1 id="test2"></h1>
    <script>
        $(function() {
            const test1 = $("#test1").html(); // "네이버로"
            console.log(test1);
            $("#test2").html(test1);
        });
    </script>
    <br><br>
    <div class="class1">test</div>
    <div class="class1">test</div>
    <div class="class1">test</div>
    <script>
        $(function() {
            $(".class1").html("<h1>돼지</h1>"); // 일괄적으로 변함
            // 서로 다른 내용을 추가하려면?
            // js 방식으로는 반복문 사용해야 함
            // jQuery에서는 콜백함수 추가할 수 있음
            // js에서 배열의 foreach, filter, find, map 사용할 때 쓰던
            // 콜백함수의 첫번째 매개변수는 반복할 아이템, 두번째가 인덱스였음
            // jQuery에서는 순서가 반대로임
            // item : 선택된 요소의 innerHTML
            $(".class1").html(function(index, item) {
                return "<h1>현재 인덱스 "+index+"</h1>";
            });
        });
    </script>
    <br><br>
    <div class="class2">test1</div>
    <div class="class2">test2</div>
    <div class="class2">test3</div>
    <script>
        $(function() {
            $(".class2").text(function(index, text) {
                return "index : "+index+", text : "+text;
            });
        });
    </script>
</body>
</html>
