<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>  
</head>
<body>
    <h2>Filter1</h2>
    
    <script>
        //체크한 체크박스의 value값들을 콘솔창에 출력
        function checkBtn(){
            // ($(":checkbox[value=1]:checked").val()) && console.log($(":checkbox[value=1]:checked").val());
            // ($(":checkbox[value=2]:checked").val()) && console.log($(":checkbox[value=2]:checked").val());
            // ($(":checkbox[value=3]:checked").val()) && console.log($(":checkbox[value=3]:checked").val());
            // ($(":checkbox[value=4]:checked").val()) && console.log($(":checkbox[value=4]:checked").val());
            const $check = $(":checkbox").filter(":checked"); // jQuery 객체를 저장하는 변수라는 의미 (구분용)
            console.log($check);
            for (let i = 0; i < $check.length; i++) { // 향상된 of 반복문 사용 불가. in 쓰면 원하지 않는 속성 데이터
                // 들도 함께 반복되기 때문에 일반 반복문이 가장 적절
                console.log($check[i].value); // 일반반복문으로 꺼내는 순간 객체가 js element 형태가 됨(eq(i).val())
            }
        }
    </script>
        
    <input type="checkbox" name="check" value="1" /> 1번
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
    <script>
        //선택한 select박스의 value값을 콘솔창에 출력
        function selectBtn(){
            //console.log($("select").val());
            const $select = $("select option").filter("option:selected");
            console.log($select.val());
        }
    </script>
        
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
        
</body>
</html>
