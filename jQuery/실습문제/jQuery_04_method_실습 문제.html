<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_03_method_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body>
    <h2>Method1</h2>
    <script>
        function add(){
            const title = $(":text[name=title]").val();
            const content = $(":text[name=content]").val();
            const owner = $(":text[name=owner]").val();

            const $title = $("<td></td>").text(title);
            const $content = $("<td></td>").text(content);
            const $owner = $("<td></td>").text(owner);

            const tr = $("<tr></tr>").append($title, $content, $owner).appendTo("table");
            //$("table").append(tr); 자동으로 tbody 내부로 추가됨
            $(":text[name=title]").val("");
            $(":text[name=content]").val("");
            $(":text[name=owner]").val("");
        }
        </script>
    
    제목 : <input type="text" name="title" /> <br />
    내용 : <input type="text" name="content" /><br />
    작성자 : <input type="text" name="owner" /><br /> <br>
    <input type="button" value="테이블에 추가" onclick="add()" /> <br><br>
    <table border="1">
        <tr>
            <td> 제목 </td>
            <td> 내용 </td>
            <td> 작성자 </td>
        </tr>
    </table>

    <h2>Method2</h2>
    <script>
        var idx = 0;
        function addFile(){
            const file = $(":file[name=f0]").clone();
            // file.removeAttr("name");
            file.attr("name","f"+ ++idx);
            file.css("display","block");
            //const clone = $("<div class='clone'></div>").append(file);
            //$("div").append("<br>", file);
            //$("div").not(".clone").append(clone);
            $("div").append(file);
        }
        function delFile(){
            //input:file의 최소개수는 1개로 제한.
            /*
            const input = $(":file");
            input.each(function() {
                $("div>br").remove();
                if ($(this).attr("name") != "f0") {
                    $(this).remove();
                }
            });
            */
            $(":file").length > 1 && $(":file").last().remove() && --idx;
            //$(":file").length > 1 && $(".clone").last().remove() && --idx;
            //&& $("br").last().remove() && --idx;
        }
        </script>
    
    <div>
        <input type="file" name="f0"/>  &nbsp;&nbsp;
        <input type="button" value="추가" onclick="addFile()" />&nbsp;
        <input type="button" value="삭제" onclick="delFile()" />

</body>
